<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Stereo Entertainment Category Bootstrap responsive Website Template | Home
      :: W3layouts
    </title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="Stereo Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design"
    />
    <script type="application/x-javascript">
      addEventListener("load", function () {
      	setTimeout(hideURLbar, 0);
      }, false);

      function hideURLbar() {
      	window.scrollTo(0, 1);
      }
    </script>
    <!-- js -->
    <script
      type="text/javascript"
      src="../src/public/js/jquery-2.1.4.min.js"
    ></script>
    <!--search-bar-->
    <script src="../src/public/js/main.js"></script>
    <!--//search-bar-->
    <!-- FlexSlider -->
    <script defer src="../src/public/js/jquery.flexslider.js"></script>
    <script type="text/javascript">
      $(function() {});
      $(window).load(function() {
        $(".flexslider").flexslider({
          animation: "slide",
          start: function(slider) {
            $("body").removeClass("loading");
          }
        });
      });
    </script>
    <!-- FlexSlider -->
    <!-- about-section-flexisel-slider-->
    <script type="text/javascript">
      $(window).load(function() {
        $("#flexiselDemo1").flexisel({
          visibleItems: 3,
          animationSpeed: 1000,
          autoPlay: false,
          autoPlaySpeed: 3000,
          pauseOnHover: true,
          enableResponsiveBreakpoints: true,
          responsiveBreakpoints: {
            portrait: {
              changePoint: 480,
              visibleItems: 1
            },
            landscape: {
              changePoint: 640,
              visibleItems: 2
            },
            tablet: {
              changePoint: 768,
              visibleItems: 2
            }
          }
        });
      });
    </script>
    <script
      type="text/javascript"
      src="../src/public/js/jquery.flexisel.js"
    ></script>
    <!-- //about-section-flexisel-slider-->
    <script src="../src/public/js/jzBox.js"></script>
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="../src/public/js/move-top.js"></script>
    <script type="text/javascript" src="../src/public/js/easing.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $(".scroll").click(function(event) {
          event.preventDefault();
          $("html,body").animate(
            {
              scrollTop: $(this.hash).offset().top
            },
            1000
          );
        });
      });
    </script>
    <!-- start-smoth-scrolling -->
    <!-- smooth scrolling -->
    <script type="text/javascript">
      $(document).ready(function() {
        /*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
				};
			*/
        $().UItoTop({
          easingType: "easeOutQuart"
        });
      });
    </script>
    <!-- <a href="#home" class="scroll" id="toTop" style="display: block;">
      <span id="toTopHover" style="opacity: 1;"> </span>
    </a> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- //smooth scrolling -->
    <script src="../src/public/js/bootstrap.js"></script>
    <!-- //Meta-Tags -->
    <link
      href="../src/public/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!--bootstrap-css-->
    <link href="../src/public/css/font-awesome.css" rel="stylesheet" />
    <!--font-awesome-css-->
    <link
      rel="stylesheet"
      href="../src/public/css/flexslider.css"
      type="text/css"
      media="screen"
    />
    <!--flexslider-css-->
    <link
      href="../src/public/css/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!--style-sheet-->
    <!--fonts-->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:200,300,400,600,700,800,900"
      rel="stylesheet"
    />
    <!--//fonts-->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
